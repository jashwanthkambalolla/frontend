<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!--username-->
        <label for=" ">UserName</label>
        <input type="name" name="" id="" placeholder="enter your name"><br>
        <!--password-->
        <label for="">password</label>
        <input type="password" name="" id=""><br>
        <!--email-->
        <label for="">EmailId</label>
        <input type="email" name="" id=""><br>
        <!--number-->
        <label for="" >Number</label>
        <input type="number" name="" id="" min="10" max="100"><br>
        <!--date-->
        <label for="">Date</label>
        <input type="date" name="" id=""><br>
        <!--color-->
        <label for="">color</label>
        <input type="color" name="" id=""><br>
        <!--file upload-->
        <label for="">Upload</label>
        <input type="file" name="" id=""><br>
        <!--Time-->
        <label for="time">time</label>
        <input type="time" name="" id="time"><br>
        <!--checkbox-->
        <label for="">subscribe</label>
        <input type="checkbox" name="subscribe" id="subscibe"><br>
        <!--radio button-->
        <label for="">Gender:</label> <br>
        
        <input type="radio" name="Gender" id="Male" value="Male">
        <label for="male">Male</label><br>
        
        <input type="radio" name="Gender" id="female" value="female">
        <label for="male">female</label><br>
        <!--website-->
        <label for="">website</label>
        <input type="url" name="url" id="url" placeholder="https// www.example.com"><br>
        <!--text area-->
        <label for="comments">comments:</label><br>
        <textarea name="comments" id="comments" rows="10" cols="100"></textarea> <br>
        <!-- select option-->
        <label for="Country">Country</label>
        <select name="Country" id="Country">
            <option value="usa">Usa</option>
            <option value="uk">UK</option>
            <option value="india">India</option>
            <option value="germany">Germany</option>
        </select><br></br> 
        <!--range-->
        <label for="range">range</label>
        <input type="range" name="range" id="range">
        
    </form>

</body>
</html>
